<ion-content padding center text-center>
  <ion-title>
    App title
  </ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="username" [(ngModel)]="username" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">Log in</button>
</ion-content>
